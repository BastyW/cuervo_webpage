    <main>
        <h2>Formulario de contacto.</h2>
        <form action="" method="get">
            <br>
            <h2>Rellena los campos para contactarnos.</h2>

            <label for="name">Nombre:</label>
            <input class="casilla" type="text" id="name" maxlength="50" name="nombre" required autofocus>
            <label for="last_name">Apellidos:</label>
            <input class="casilla" type="text" id="last_name" maxlength="50" name="apellido" required autofocus>

            <label for="correo">Correo electrónico: </label>
            <input class="casilla" type="email" id="correo" name="correo" required placeholder="name@example.com">

            <label for="fecha">Fecha de Nacimiento:</label>
            <input class="casilla" type="date" id="fecha" name="date" required>


            <div class="center">
            <input class="boton" type="submit" value="Enviar">
            </div>
            <br><br>
        
        
        </form>
